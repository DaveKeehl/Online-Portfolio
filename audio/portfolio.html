	<script>

		// Execute the function and show all columns
		filterSelection("all")

		function filterSelection(c) {
			var x, i;
			x = document.getElementsByClassName("columnHide");
			if (c == "all") c = "";
			// Add the "show" class (display:block) to the filtered elements, and remove the "show" class from the elements that are not selected
			for (i = 0; i < x.length; i++) {
				filterRemoveClass(x[i], "columnShow");
				if (x[i].className.indexOf(c) > -1) filterAddClass(x[i], "columnShow");
			}
		}

		// Show filtered elements
		function filterAddClass(element, name) {
			var i, arr1, arr2;
			arr1 = element.className.split(" ");
			arr2 = name.split(" ");
			for (i = 0; i < arr2.length; i++) {
				if (arr1.indexOf(arr2[i]) == -1) {
					element.className += " " + arr2[i];
				}
			}
		}

		// Hide elements that are not selected
		function filterRemoveClass(element, name) {
			var i, arr1, arr2;
			arr1 = element.className.split(" ");
			arr2 = name.split(" ");
			for (i = 0; i < arr2.length; i++) {
				while (arr1.indexOf(arr2[i]) > -1) {
					arr1.splice(arr1.indexOf(arr2[i]), 1);
				}
			}
			element.className = arr1.join(" ");
		}

		window.onSpotifyWebPlaybackSDKReady = () => {
		  const token = 'BQAmVIKri2RzHBubcmuT6Si_toHRIBNmt2T7EIyxRb9ISTrWKs5StoGksngKFfpk6ESnHPZ_qYHbTrNn-t0x0MhAGbp3ltEoq6XK07nvAYV4VYuZtzEey-CMrJg2sFc-8yoLs1Dn-zaZOYHWEZAEf91ACCTKPR474WpLyPU';
		  const player = new Spotify.Player({
		    name: 'Portfolio Online',
		    getOAuthToken: cb => { cb(token); }
		  });

		  // Error handling
		  player.addListener('initialization_error', ({ message }) => { console.error(message); });
		  player.addListener('authentication_error', ({ message }) => { console.error(message); });
		  player.addListener('account_error', ({ message }) => { console.error(message); });
		  player.addListener('playback_error', ({ message }) => { console.error(message); });

		  // Playback status updates
		  player.addListener('player_state_changed', state => { console.log(state); });

		  // Ready
		  player.addListener('ready', ({ device_id }) => {
		    console.log('Ready with Device ID', device_id);
		  });

		  // Not Ready
		  player.addListener('not_ready', ({ device_id }) => {
		    console.log('Device ID has gone offline', device_id);
		  });

		  // Connect to the player!
		  player.connect();
		};

		$(".closePlayer").hover(
			function() {
				$(".closePlayer i").addClass("closeButton-rotate");
			},
			function() {
				$(".closePlayer i").removeClass("closeButton-rotate");
			},
		);

		var portfolio = document.getElementsByClassName("portfolio")[0];
		let h1 = document.querySelector(".portfolio h1");
		var player = document.getElementsByClassName("audioPlayer")[0];
		var closeButton = document.getElementsByClassName("closePlayer")[0];
		var backToTop = document.querySelector(".portfolio #return-to-top");
		var footer = document.getElementsByTagName("footer")[0];

		var playerIsOpen = false;

		h1.addEventListener("click", openPlayer);
		closeButton.addEventListener("click", closePlayer);

		function closePlayer() {
			if (playerIsOpen == true) {
				console.log("closing the player...");

				player.classList.remove("showPlayer");
				player.classList.add("hidePlayer");
				player = document.getElementsByClassName("audioPlayer")[0];

				footer.classList.remove("footer-afterOpen");
				footer.classList.add("footer-afterClose");
				footer = document.getElementsByTagName("footer")[0];

				backToTop.classList.remove("moveArrow-afterOpen");
				backToTop.classList.add("moveArrow-afterClose");

				portfolio.removeChild(player);
				portfolio.appendChild(player);

				playerIsOpen = false;

				console.log("player is closed");
			}
			else {
				console.log("player is already closed");
			}
		}

		function openPlayer() {
			if (playerIsOpen == false) {
				console.log("opening the player...");

				player.classList.remove("hidePlayer");
				player.classList.add("showPlayer");
				player = document.getElementsByClassName("audioPlayer")[0];

				footer.classList.remove("footer-afterClose");
				footer.classList.add("footer-afterOpen");
				footer = document.getElementsByTagName("footer")[0];

				backToTop.classList.remove("moveArrow-afterClose");
				backToTop.classList.add("moveArrow-afterOpen");

				playerIsOpen = true;

				console.log("player is open");
			}
			else {
				console.log("player is already open");
			}
		}
