	<main class="container">
		<h3>CONTACT</h3>
		<p>Feel free to send me an email if you have any questions or need some extra information. I will try to respond as soon as possible.</p>
		<form method="POST" name="contactform" id="contactform">
			<label for="name">Name*</label>
			<input type="text" name="Name" id="name" class="form-control form-name" placeholder="Your name" required>
			<label for="email">Email*</label>
			<input type="email" name="_replyto" id="email" class="form-control form-email" placeholder="Your email" required>
			<label for="phone">Phone</label>
			<input type="tel" name="Phone" id="phone" class="form-control form-phone" placeholder="Your phone number">
			<label for="subject">Subject*</label>
			<input type="text" name="Subject" id="subject" class="form-control form-subject" placeholder="Your subject" required>
			<input type="hidden" name="_next" value="https://davekeehl.github.io/Portfolio/graphics/contact.html" />
			<input type="hidden" name="_subject" value="Online Portfolio Contact" />
			<input type="text" name="_gotcha" style="display:none" />
			<label for="category">Category*</label>
			<div class="select">
				<select name="Category" id="category" required>
					<option selected>General Question</option>
					<option>Work Offer</option>
				</select>
			</div>
			<label for="message">Message*</label>
			<textarea class="form-control form-message" name="Message" id="message" rows="10" placeholder="Your message" required></textarea>
			<input type="submit" name="Send" class="form-send" value="Send" />
		</form>
	</main>
